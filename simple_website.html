<!DOCTYPE html>
<html>
<head>
  <title>Upload to Google Drive</title>
</head>
<body>
  <h2>Upload Files to Drive</h2>
  <input type="file" id="fileInput" multiple>
  <button onclick="uploadFiles()">Upload</button>
  <p id="status"></p>

  <script>
    const UPLOAD_URL = "https://script.google.com/macros/s/AKfycbxtoejXQeOV8ZygJTeFS_XNxrrQftRHGMoitc6ULjwk7s9g6ev5tjOUEY_bxLz5CmZS/exec";

    async function uploadFiles() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) {
        alert("Please select files first!");
        return;
      }

      for (let file of files) {
        let formData = new FormData();
        formData.append("file", file);

        try {
          let res = await fetch(UPLOAD_URL, {
            method: "POST",
            body: formData
          });
          let text = await res.text();
          document.getElementById("status").innerHTML += `<br>${text}`;
        } catch (err) {
          document.getElementById("status").innerHTML += `<br>Error: ${err}`;
        }
      }
    }
  </script>
</body>
</html>
